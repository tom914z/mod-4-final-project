<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker App</h1>

        <!-- Form to log workout -->
        <form id="workout-form">
            <h2>Log Workout</h2>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength</option>
                <option value="flexibility">Flexibility</option>
            </select>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <!-- Inputs for selecting date -->
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <button type="submit">Add Workout</button>
        </form>

        <!-- Table to display workout statistics -->
        <h2>Your Workouts</h2>
        <table id="workout-table">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Category</th>
                    <th>Duration</th>
                    <th>Month</th>
                    <th>Day</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Workout logs will be displayed here -->
            </tbody>
        </table>

        <div id="goal">
            <h2>Set Fitness Goal</h2>
            <label for="goal">Goal (total minutes per week):</label>
            <input type="number" id="fitness-goal" placeholder="Enter goal" required>
            <button id="set-goal">Set Goal</button>

            <p id="goal-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
