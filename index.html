<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker App</h1>

        <!-- Form to log workout -->
        <form id="workout-form">
            <h2>Log Workout</h2>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" placeholder="Enter the type of exercise" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength</option>
                <option value="flexibility">Flexibility</option>
            </select>

            <label for="duration">Duration (minutes):</label>
            <input type="text" id="duration" name="duration" placeholder="Enter minutes" required>

            <!-- New fields for month, day, and year as text inputs -->
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" placeholder="Enter month" required>

            <label for="day">Day:</label>
            <input type="text" id="day" name="day" placeholder="Enter day" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter year" required>

            <div class="buttons">
                <button type="submit">Add Workout</button>
                <button type="button" id="remove-workout">Remove Last Workout</button>
            </div>
        </form>

        <!-- Table to display workout statistics -->
        <h2>Your Workouts</h2>
        <table id="workout-table">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Category</th>
                    <th>Duration</th>
                    <th>Month</th>
                    <th>Day</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be appended here -->
            </tbody>
        </table>        

    <script src="app.js"></script>
</body>
</html>
